<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohmyfood</title>
    <link rel="stylesheet" href="./sass/main.scss">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="main-container">
        <header>
            <div class="logo">
                <img src="./assets/images/logo/ohmyfood@2x.svg" alt="Ohmyfood">
            </div>
        </header>
            <form class="bar-search ">
                    <i class="fa-solid fa-location-dot"></i>
                <input type="search" value="Paris, Belleville" class="input-search">
            </form>
        <section class="announces">
            <h1>Réservez le menu qui vous convient</h1>
            <p>Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
            <button>Explorer nos restaurants</button>
        </section>
        <section class="function">
            <h2>Fonctionnement</h2>
            <div>
            <ol class="rounded-list">
                <li class="form grid1">
                    <button class="button-function">
                        <i class="fa-solid fa-mobile-screen-button"></i>Choisissez un restaurant
                    </button>
                </li>
                <li class="form grid2">
                    <button class="button-function">
                        <i class="fa-solid fa-list-ul"></i>Composez votre menu
                    </button>
                </li>
                <li class="form grid3">
                    <button class="button-function">
                        <i class="fa-solid fa-store"></i>Dégustez au restaurant
                    </button>
                </li>
            </ol>
        </div>
        </section>
        <section class="restaurants">
            <h2>Restaurants</h2>
            <div class="card-restaurants">
                <div class="card-content">
                    <article class="card">
                        <a href="./lapalettedugout.html" class="click">
                            <div class="img-restaurants">
                                <img src="./assets/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="repas">
                                <p>Nouveau</p>
                            </div>
                        </a>
                        <div class="card-txt">
                            <h3>La Palette du goût</h3>
                            <p>Ménilmontant</p>
                            <div class="icon">
                                <i class="far fa-heart"></i>
                            </div>
                        </div>
                    </article>
                    <article class="card">
                        <a href="#" class="click">
                            <div class="img-restaurants">
                                <img src="./assets/images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="repas">
                                <p>Nouveau</p>
                            </div>
                        </a>
                        <div class="card-txt">
                            <h3>La note enchantée</h3>
                            <p>Charonne</p>
                            <div class="icon">
                                <i class="far fa-heart"></i>
                            </div>
                        </div>
                    </article>
                </div>
                <div class="card-content">
                    <article class="card">
                        <a href="#" class="click">
                            <img src="./assets/images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="repas">
                        </a>
                        <div class="card-txt">
                            <h3 class="first_letter"><span>à</span> la française</h3>
                            <p>Cité Rouge</p>
                            <div class="icon">
                                <i class="far fa-heart"></i>
                            </div>
                        </div>
                    </article>
                    <article class="card">
                        <a href="#" class="click">
                            <img src="./assets/images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="repas">
                        </a>
                        <div class="card-txt">
                            <h3>Le délice des sens</h3>
                            <p>Folie-Méricourt</p>
                            <div class="icon">
                                <i class="far fa-heart"></i>
                            </div>
                        </div>
                    </article>
                </div>
            </div>
        </section>
       <object data="footer.html"></object>
    </div>
    <script src="https://kit.fontawesome.com/373860b0ba.js" crossorigin="anonymous"></script>
</body>

</html>
